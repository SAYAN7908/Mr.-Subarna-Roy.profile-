<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Me - Subarna Roy</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(to right, #2c3e50, #34495e);
      color: white;
      padding: 3rem 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 2.5rem;
    }

    section {
      max-width: 1000px;
      margin: 3rem auto;
      background: #fff;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    section h2 {
      font-size: 1.8rem;
      color: #2c3e50;
      margin-bottom: 1rem;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.5rem;
    }

    .icon {
      font-size: 1.2rem;
      color: #3498db;
      margin-right: 0.5rem;
    }

    .info-block {
      margin-bottom: 2rem;
    }

    .info-block p {
      margin: 0.3rem 0;
    }

    .personal-details, .references {
      padding-left: 1rem;
    }

    /* Read More Button Style */
    .read-more-container {
      position: relative;
      margin-top: 1.5rem;
    }

    .read-more-text {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: all 0.5s ease;
    }

    .read-more-btn {
      font-size: 1.1rem;
      color: #3498db;
      cursor: pointer;
      padding: 10px;
      background-color: transparent;
      border: 2px solid #3498db;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .read-more-btn:hover {
      background-color: #3498db;
      color: white;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: #2c3e50;
      color: white;
      margin-top: 4rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      section {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1><i class="fas fa-user"></i> About Mr. Subarna Roy</h1>
  </header>

 <section data-aos="fade-up" data-aos-delay="100">
    <h2><i class="fas fa-laptop-code"></i> Computer Skills</h2>
    <ul>
      <li><i class="fas fa-code"></i> Computational Software: MATLAB, Maple</li>
      <li><i class="fas fa-file-word"></i> Typesetting Software: LaTeX, Microsoft Office</li>
    </ul>
  </section>

  <section data-aos="fade-up" data-aos-delay="200">
    <h2><i class="fas fa-flask"></i> Research Interests</h2>
    <ul>
      <li><i class="fas fa-leaf"></i> Mathematical modeling of ecological systems</li>
      <li><i class="fas fa-calendar-alt"></i> Models with seasonality</li>
      <li><i class="fas fa-random"></i> Models with stochasticity</li>
    </ul>
  </section>

    
    &copy; 2025 Subarna Roy. All rights reserved.
  </footer>

  <script>
    function toggleReadMore() {
      const readMoreText = document.querySelector('.read-more-text');
      const readMoreBtn = document.querySelector('.read-more-btn');
      
      if (readMoreText.style.maxHeight === "0px") {
        readMoreText.style.maxHeight = "500px";
        readMoreText.style.opacity = "1";
        readMoreBtn.textContent = "Read Less";
      } else {
        readMoreText.style.maxHeight = "0";
        readMoreText.style.opacity = "0";
        readMoreBtn.textContent = "Read More";
      }
    }
  </script>

</body>
</html>
