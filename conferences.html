<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conferences</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- AOS Animation CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(to right, #2c3e50, #34495e);
      color: white;
      padding: 3rem 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.1rem;
      color: #dfe6e9;
    }

    section {
      max-width: 900px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      text-align: center;
    }

    section h2 {
      font-size: 1.7rem;
      color: #2c3e50;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.5rem;
    }

    .coming-soon {
      font-size: 1.2rem;
      color: #555;
      margin-top: 2rem;
      font-style: italic;
    }

    .icon {
      font-size: 3rem;
      color: #3498db;
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: #2c3e50;
      color: white;
      margin-top: 4rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }

      section {
        padding: 1.5rem;
      }

      .icon {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <header data-aos="fade-down">
    <h1><i class="fas fa-microphone"></i> Conferences</h1>
    <p>Academic Conferences & Presentations</p>
  </header>

  <section data-aos="zoom-in">
    <i class="fas fa-spinner icon fa-spin"></i>
    <h2>Information Coming Soon</h2>
    <p class="coming-soon">
      Details about conferences and academic presentations will be updated here shortly. Stay tuned!
    </p>
  </section>

  <footer data-aos="fade-up">
    &copy; 2025 My Portfolio. All rights reserved.
  </footer>

  <!-- AOS Animation Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>

</body>
</html>
